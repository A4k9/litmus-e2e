Cypress-Setup:
  when: always
  stage: test-setup
  image: cypress/base:10
  tags:
    - litmus-portal-2
  script:
    - cd CypressE2E && npm ci
    # show where the Cypress test runner binaries are cached
    - $(npm bin)/cypress cache path
    # show all installed versions of Cypress binary
    - $(npm bin)/cypress cache list
    - $(npm bin)/cypress verify

Cypress-e2e:
  when: always
  stage: cypress-test
  image: cypress/base:10
  tags:
    - litmus-portal-2
  script:
    - echo "$ip"
    - cd CypressE2E
    - npm test
  artifacts:
    when: always
    paths:
      - CypressE2E/cypress/screenshots
      - CypressE2E/cypress/videos
  # dependencies:
  #   - Portal-Setup
  cache: {}

